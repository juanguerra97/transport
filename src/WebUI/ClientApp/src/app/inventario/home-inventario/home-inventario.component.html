<div class="container-fluid">
  <div *ngIf="loading" class="d-flex flex-column align-items-center justify-content-center mt-5" style="height: 60vh">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <div *ngIf="!loading" class="mb-2">

    <p class="m-0 p-0 mb-2">BODEGAS</p>

    <div class="d-flex flex-wrap justify-content-center justify-content-lg-start align-items-stretch align-content-center gap-3">

      <article *ngFor="let bodega of bodegas?.items" class="p-card p-3 card-bodega d-flex flex-column"
               [routerLink]="['bodega', bodega.id]">
        <div class="flex-grow-1">
          <header>
            <div class="d-flex justify-content-start align-items-center">
            <span
              class="p-badge TIPO-BODEGA-{{TIPOS_BODEGA_LABEL[bodega.tipoBodega]}}">{{TIPOS_BODEGA_LABEL[bodega.tipoBodega]}}
              #{{bodega.id}}</span>
              <div class="flex-fill d-flex align-items-center justify-content-end">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
              </div>
            </div>
            <h1 class="mt-2">{{bodega.descripcion}}</h1>
          </header>
        </div>
        <div class="mt-1">
          <p class="p-0 m-0 direccion-card"><i
            class="fa-solid fa-location-dot"></i>&nbsp;{{bodega.ubicacion?.municipio?.descripcion}}
            ,&nbsp;{{bodega.ubicacion?.municipio?.departamento?.descripcion}}</p>
        </div>
      </article>
    </div>
    <div class="d-flex mt-1 justify-content-center justify-content-lg-start">
      <p-paginator (onPageChange)="paginar($event)" [alwaysShow]="false" [rows]="bodegas?.pageSize" [first]="(bodegas?.pageNumber - 1) * bodegas?.pageSize"
                   [totalRecords]="bodegas?.totalCount" [rowsPerPageOptions]="[10, 15, 25]"></p-paginator>
    </div>
  </div>

</div>
