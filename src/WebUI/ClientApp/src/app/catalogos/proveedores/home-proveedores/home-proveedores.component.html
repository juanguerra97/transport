<div class="container-fluid">
  <div class="d-flex gap-2 align-items-center mb-1">
    <p class="m-0 p-0">PROVEEDORES</p>
    <div class="d-flex flex-fill align-items-center justify-content-end">
      <button (click)="openModalNuevo()" pButton type="button" label="Nuevo" icon="pi pi-plus" class="p-button-raised p-button-sm"></button>
    </div>
  </div>

  <p-table [value]="proveedores?.items" [loading]="loadingProveedores" [paginator]="false" [rows]="proveedores?.pageSize" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr class="tp-font-small">
        <th>Nombre</th>
        <th>Nit</th>
        <th>Tel&eacute;fono</th>
        <th>Email</th>
        <th>Direcci&oacute;n</th>
        <th class="text-center">Acci&oacute;n</th>
      </tr>
      <tr>
        <th>
          <input [(ngModel)]="nombre" (keyup.enter)="filtrar()" pInputText type="text" class="form-control">
        </th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-proveedor>
      <tr>
        <td>{{proveedor.nombre}}</td>
        <td>{{proveedor.nit}}</td>
        <td>{{proveedor.telefono}}</td>
        <td>{{proveedor.email}}</td>
        <td>{{proveedor.direccion}}</td>
        <td>
          <div class="d-flex gap-2 align-items-center justify-content-center">
            <button (click)="openModalEditar(proveedor)" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-warning p-button-text"></button>
            <button (click)="confirmarEliminar(proveedor)" pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text"></button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="tp-font-small">
          No se encontraron proveedores.
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-paginator (onPageChange)="paginar($event)" [rows]="proveedores?.pageSize" [first]="(proveedores?.pageNumber - 1) * proveedores?.pageSize" [totalRecords]="proveedores?.totalCount" [rowsPerPageOptions]="[10, 15, 25]"></p-paginator>
  <p-confirmDialog header="Confirmaci&oacute;n" icon="pi pi-exclamation-triangle"></p-confirmDialog>

</div>
