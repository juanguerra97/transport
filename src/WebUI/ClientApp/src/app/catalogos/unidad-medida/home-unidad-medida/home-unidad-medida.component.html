<div class="d-flex gap-2 align-items-center mb-1">
  <p class="m-0 p-0">UNIDADES DE MEDIDA</p>
  <div class="d-flex flex-fill align-items-center justify-content-end">
    <button (click)="openModalNuevo()" pButton type="button" label="Nuevo" icon="pi pi-plus" class="p-button-raised p-button-sm"></button>
  </div>
</div>

<p-table [value]="medidas" [loading]="loadingMedidas" [paginator]="true" [alwaysShowPaginator]="false" [rows]="10" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr class="tp-font-small">
      <th class="text-center">Id</th>
      <th>Descripci&oacute;n</th>
      <th>Desc. Corta</th>
      <th>Desc. Plural</th>
      <th class="text-center">Acci&oacute;n</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-medida>
    <tr>
      <td class="text-center">{{medida.id}}</td>
      <td>{{medida.descripcion}}</td>
      <td>{{medida.descripcionCorta}}</td>
      <td>{{medida.descripcionPlural}}</td>
      <td>
        <div class="d-flex gap-2 align-items-center justify-content-center">
          <button (click)="openModalEditar(medida)" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-warning p-button-text"></button>
          <button (click)="confirmarEliminar(medida)" pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text"></button>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5" class="tp-font-small">
        No se encontraron unidades de medida.
      </td>
    </tr>
  </ng-template>
</p-table>
<p-confirmDialog header="Confirmaci&oacute;n" icon="pi pi-exclamation-triangle"></p-confirmDialog>
